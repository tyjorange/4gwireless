关于通道
	
什么是通道的连接参数？
一个数据透传通道对应于终端系统中的一个SOCKET连接。所以，用户必须首先设置好终端是工作在客户端方式还是服务端方式。一个客户端方式的终端和一个服务端方式的终端配对，才能建立一个通道，而且两者的端口必须一致（建议用户使用终端缺省的端口号）。

如何定义多条通道？
一个客户端方式的终端只能定义一条通道，即它只能去连接一个服务端方式的终端来创建一条通道。
一个服务端方式的终端则可以定义一条或多条通道，即它允许一个或多个客户端方式的终端接入来创建一条或多条通道。（如果要定义多条通道，用户请先查看产品说明书来确认该终端是支持多通道的）
